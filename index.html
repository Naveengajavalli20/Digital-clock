<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/icon.png">
    <title>Digital clock</title>
    <link rel="stylesheet" href="./index.css">
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="container">

        <div id="upper-container">
            <div><img class="clock" src="./images/clock_logo.png" alt="clock-logo"></div>
            <div class="overlap-cards">
                <div class="card-1"></div>
                <div class="card-2"></div>
                <div class="card-3">
                    <div class="time">TIME</div>
                    <div class="hour"><span id="hours" style="margin-top: 15px;">00</span><p class="h">hours</p></div>
                    <div class="colen">:</div>
                    <div class="min"><span id="minutes" style="margin-top: 15px;">00</span><p class="h">mins</p></div>
                    <div class="colen">:</div>
                    <div class="sec"><span id="seconds" style="margin-top: 15px;">00</span><p class="h">secs</p></div>
                    <div class="time-conventions" style="width: 70px; height: 70px;"><p id="am" style=" color: #8A11BF; font-size: 30px; margin-top: 15px;">AM</p></div>
                </div>
            </div>
        </div>

        <div id="lower-container">
            <div id="tasks">
                <div class="wakeuptime">
                    <div class="wakeup">
                        <img src="./images/sun.png" alt="image">
                    </div>
                    <div class="setwakeup">Set wakeup time</div>
                    <div class="dropdown">
                        <select name="timeslot" id="wakeuptimeselector">
                            <option value="0">Default</option>
                            <option value="1">1 AM - 2 AM</option>
                            <option value="2">2 AM - 3 AM</option>
                            <option value="3">3 AM - 4 AM</option>
                            <option value="4">4 AM - 5 AM</option>
                            <option value="5">5 AM - 6 AM</option>
                            <option value="6">6 AM - 7 AM</option>
                            <option value="7">7 AM - 8AM</option>
                            <option value="8">8 AM - 9 AM</option>
                            <option value="9">9 AM - 10 AM</option>
                            <option value="10">10 AM - 11 AM</option>
                            <option value="11">11 AM - 12 PM</option>
                            <option value="12">12 PM - 1 PM</option>
                            <option value="13">1 PM - 2 PM</option>
                            <option value="14">2 PM - 3 PM</option>
                            <option value="15">3 PM - 4 PM</option>
                            <option value="16">4 PM - 5 PM</option>
                            <option value="17">5 PM - 6 PM</option>
                            <option value="18">6 PM - 7 PM</option>
                            <option value="19">7 PM - 8 PM</option>
                            <option value="20">8 PM - 9 PM</option>
                            <option value="21">9 PM - 10 PM</option>
                            <option value="22">10 PM - 11 PM</option>
                            <option value="23">11 PM - 12 AM</option>
                            <option value="24">12AM - 1 AM</option>
                        </select>
                    </div>
                </div>
                <div class="vertical-lines"></div>

                <div class="wakeuptime">
                    <div class="wakeup">
                        <img src="./images/spoon.png" alt="image">
                    </div>
                    <div class="setwakeup">Set lunch time</div>
                    <div class="dropdown">
                        <select name="timeslot" id="lunchtimeselector">
                            <option value="0">Default</option>
                            <option value="1">1 AM - 2 AM</option>
                            <option value="2">2 AM - 3 AM</option>
                            <option value="3">3 AM - 4 AM</option>
                            <option value="4">4 AM - 5 AM</option>
                            <option value="5">5 AM - 6 AM</option>
                            <option value="6">6 AM - 7 AM</option>
                            <option value="7">7 AM - 8AM</option>
                            <option value="8">8 AM - 9 AM</option>
                            <option value="9">9 AM - 10 AM</option>
                            <option value="10">10 AM - 11 AM</option>
                            <option value="11">11 AM - 12 PM</option>
                            <option value="12">12 PM - 1 PM</option>
                            <option value="13">1 PM - 2 PM</option>
                            <option value="14">2 PM - 3 PM</option>
                            <option value="15">3 PM - 4 PM</option>
                            <option value="16">4 PM - 5 PM</option>
                            <option value="17">5 PM - 6 PM</option>
                            <option value="18">6 PM - 7 PM</option>
                            <option value="19">7 PM - 8 PM</option>
                            <option value="20">8 PM - 9 PM</option>
                            <option value="21">9 PM - 10 PM</option>
                            <option value="22">10 PM - 11 PM</option>
                            <option value="23">11 PM - 12 AM</option>
                            <option value="24">12AM - 1 AM</option>
                        </select>
                    </div>
                </div>
                <div class="vertical-lines"></div>

                <div class="wakeuptime">
                    <div class="wakeup">
                        <img src="./images/zzz.png" alt="image">
                    </div>
                    <div class="setwakeup">Set nap time</div>
                    <div class="dropdown">
                        <select name="timeslot" id="naptimeselector">
                            <option value="0">Default</option>
                            <option value="1">1 AM - 2 AM</option>
                            <option value="2">2 AM - 3 AM</option>
                            <option value="3">3 AM - 4 AM</option>
                            <option value="4">4 AM - 5 AM</option>
                            <option value="5">5 AM - 6 AM</option>
                            <option value="6">6 AM - 7 AM</option>
                            <option value="7">7 AM - 8AM</option>
                            <option value="8">8 AM - 9 AM</option>
                            <option value="9">9 AM - 10 AM</option>
                            <option value="10">10 AM - 11 AM</option>
                            <option value="11">11 AM - 12 PM</option>
                            <option value="12">12 PM - 1 PM</option>
                            <option value="13">1 PM - 2 PM</option>
                            <option value="14">2 PM - 3 PM</option>
                            <option value="15">3 PM - 4 PM</option>
                            <option value="16">4 PM - 5 PM</option>
                            <option value="17">5 PM - 6 PM</option>
                            <option value="18">6 PM - 7 PM</option>
                            <option value="19">7 PM - 8 PM</option>
                            <option value="20">8 PM - 9 PM</option>
                            <option value="21">9 PM - 10 PM</option>
                            <option value="22">10 PM - 11 PM</option>
                            <option value="23">11 PM - 12 AM</option>
                            <option value="24">12AM - 1 AM</option>
                        </select>
                    </div>
                </div>

                <div class="empty"></div>
                <button id="party-time" onclick="settime()"><h3 class="set-time">SET TIME !</h3></button>
                <div class="empty"></div>
            </div>
            <div class="default">
                <h1 id="image-text">Hi Naveen !</h1>
                <div alt="image" id="image"></div>
            </div>
        </div>
    </div>
</body>
</html>
